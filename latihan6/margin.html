<!DOCTYPE html>
<html>
    <head>
        <title> Latihan Margin </title>
        <style>
            .box-satu{
                width: 100px;
                height: 100px;
                background: #e65100;
                margin: 50px; /*mengatur sisi dengan jarak 50px*/

            }   

            .box-dua{
                width: 100px;
                height: 100px;
                background: #75f81d;
                margin-left: 170px; /*mengatur jarak sisi sebelah kiri */
            }     
        </style>
    </head>

    <body>
        <h1> Ini box 1 dan 2 </h1>
        <div class="box-satu">
            <p> Box 1 </p>
        </div>

        <div class="box-dua">
            <p> box 2</p>
        </div>
    </body>
</html>
